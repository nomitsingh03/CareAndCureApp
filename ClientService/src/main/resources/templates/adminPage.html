<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Module Home</title>
    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Styling with Gradient */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #69b3f4, #66f0f7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container for Home Page Content */
        .container {
            width: 600px;
            padding: 30px;
            border-radius: 15px;
            background: linear-gradient(
                    rgba(0, 0, 0, 0.6),
                    rgba(0, 0, 0, 0.6)
                ),
                url("https://img.freepik.com/free-photo/top-view-medical-examination-report-cellphone-medical-equipments-wooden-desk_1387-543.jpg");
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Welcome Heading */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: bold;
        }

        /* Subtitle */
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        /* Buttons Section */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        /* Buttons Styling */
        .next-button {
            display: inline-block;
            width: 80%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #69b3f4, #66f0f7);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .next-button:hover {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .logout-button {
    display: inline-block;
    width: 80%;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    background: linear-gradient(135deg, #a4040c, #781103);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
}

.logout-button:hover {
    background: linear-gradient(135deg, #a32c2c, #840f04);
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
    
</head>

<body>
    <div>
        <h2 th:if="${message}" th:text="${message}"></h2>
    </div>
    <div class="container">
        <!-- Welcome Message -->
        <h1>Welcome Admin Page</h1>
        <ul>
            <li>
                <a class="next-button" th:href="@{'/viewAdminProfile?username='+${username}}">
                   View Profile
                </a>
            </li>
            <li>
                <button class="next-button" onclick="window.location.href='/patientRegistration'">
                   Register Patient
                </button>
            </li>
            <li>
                <button class="next-button" onclick="window.location.href='/viewAllPatient'">
                    View All Patients
                </button>
            </li>
            <li>
                <button class="next-button" onclick="window.location.href='/searchPatient'">
                    Find Patient
                </button>
            </li>
            <li>
                <button class="logout-button" onclick="window.location.href='/logout'">
                    Logout
                </button>
            </li>
            
        </ul>
    </div>

</body>


</html>
