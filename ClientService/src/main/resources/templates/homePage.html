<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Status</title>
	<style>
		/* General Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* General Body Styling */
		body {
			font-family: 'Arial', sans-serif;
			background-color: rgb(64, 128, 128);
			color: #333;
			line-height: 1.6;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			padding: 10px;
		}

		/* Main Container */
		.container {
			max-width: 500px;
			background-color: rgb(255, 255, 255);
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			padding: 20px;
			text-align: center;
			border: 1px solid #ddd;
		}

		/* Heading */
		h1 {
			margin-bottom: 20px;
			color: #555;
		}


		/* Button to Encourage Next Steps */
		.next-button {
			margin-top: 20px;
			padding: 10px 20px;
			font-size: 16px;
			background-color: rgb(0, 128, 192);
			border: none;
			color: #fff;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.next-button:hover {
			background-color: rgb(0, 128, 255);
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			.container {
				padding: 15px;
			}

			h1 {
				font-size: 20px;
			}

			.error-message,
			.success-message {
				font-size: 14px;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 18px;
			}
		}
		
		ul{
			
			list-style: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- Page Title -->
		<h1>Welcome to Patient Module</h1>

		<ul>
		<!-- Optional Next Steps -->
		<li><button class="next-button" onclick="window.location.href='/patientRegistration'">Go to Registration Page</button></li>
		<li><button class="next-button" onclick="window.location.href='/viewAllPatients'">View All Patients</button></li>
		<li><button class="next-button" onclick="window.location.href='/updatePatientDetails'">Update Patient Detail</button></li>
		
		</ul>
	</div>
</body>

</html>
