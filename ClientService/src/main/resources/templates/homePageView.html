<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #85d7f4, #d4eff7);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Styling */
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin-bottom: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Buttons */
        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #43aa8b, #a4efc9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(135deg, #a4efc9, #43aa8b);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        
        

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }

            input[type="text"],
            input[type="number"],
            input[type="password"],
            #selectLogin {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Page Title -->
    <h1>Home Page</h1>

    <!-- Patient Registration Button -->
    <div class="form-container">

        <!-- Patient Button -->
        <button class="" onclick="window.location.href='/patientHomePage'">
            Patient
        </button>

        <!-- Admin Button -->
        <button class="" onclick="window.location.href='/adminHomePage'">
         Admin
        </button>

       <!-- Doctor Button -->
        <button class="" onclick="window.location.href='/doctorHomePage'">
            Doctor
        </button>
    </div>

</body>

</html>
